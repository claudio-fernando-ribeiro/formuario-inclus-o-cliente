<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <title>Navbar no Bootstrap</title>
    <link rel="stylesheet" href="introboot2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Clientes</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Endereço">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Sexo:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Sexo">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Telefone">
      </div>
      <form>
        <div class="form-check form-check-inline">
            <label for="formGroupExampleInput2" class="form-label">Cancelado</label> 
          </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
            <label class="form-check-label" for="inlineCheckbox1">Sim</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
            <label class="form-check-label" for="inlineCheckbox2">Não</label>
          </div>
    </form>
    <button type="submit" class="btn btn-primary">Enviar</button>
</body>
</html>
